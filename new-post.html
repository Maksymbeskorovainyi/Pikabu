<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikadu - New Post</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-wraper">
        <a href="/" class="header-logo">
          <img
            class="header-logo-image"
            src="img/logo.svg"
            alt="logo: Pikadu"
          />
        </a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-munu-item">
              <a href="#" class="hedader-menu-link">Свежее</a>
            </li>
            <li class="header-munu-item">
              <a href="#" class="hedader-menu-link">Лучшее</a>
            </li>
            <li class="header-munu-item">
              <a href="#" class="hedader-menu-link">Горячее</a>
            </li>
            <li class="header-munu-item">
              <a href="#" class="hedader-menu-link">Подписки</a>
            </li>
          </ul>
        </nav>
        <!-- /.header-nav -->
        <div class="input-group search">
          <input
            class="search-input"
            type="search"
            placeholder="Поиск по сайту"
          />
          <button class="search-button">
            <img src="img/Search.svg" alt="icon: search" class="search-item" />
          </button>
        </div>
        <!-- /.input-group -->
        <a href="#" class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <!-- /.header-wraper -->
    </header>
    <div class="content">
      <main class="posts">
        <form action="#" class="add-post">
          <input
            type="text"
            name="post-title"
            class="add-title"
            placeholder="Заголовок поста"
          />
          <textarea
            name="post-text"
            id="text"
            class="add-text"
            placeholder="Текст вашего поста"
          ></textarea>
          <div class="add-buttons">
            <button type="submit" class="button add-button">
              <svg class="icon icon-fire">
                <use xlink:href="img/icons.svg#fire"></use>
              </svg>
              Опубликовать пост
            </button>
            <button class="button button-outline">
              <svg class="icon">
                <use xlink:href="img/icons.svg#video"></use>
              </svg>
              Видео
            </button>
            <button class="button button-outline">
              <svg class="icon">
                <use xlink:href="img/icons.svg#picture"></use>
              </svg>
              Фото
            </button>
          </div>
        </form>
        <!-- /.add-post -->
      </main>
      <!-- /.posts -->
      <aside class="sidebar">
        <div class="user">
          <a href="#" class="user-info">
            <img
              width="40"
              height="40"
              src="img/image.jpg"
              alt="photo: user"
              class="user-avatar"
            />
            <span class="user-name">Elisabet Tudor</span>
            <!-- /.user-name -->
          </a>
          <!-- /.user-info -->
          <a href="#" class="exit">
            <svg class="icon icon-exit">
              <use xlink:href="img/icons.svg#exit"></use>
            </svg>
          </a>
          <!-- /.exit -->
          <!-- /.exit -->
        </div>
        <!-- /.user -->
        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Ответы </a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link active">Комментарии</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Оценки</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Сохраненное</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Подписки</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Заметки</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Заметки</a>
              <!-- /.sidebar-menu-link -->
            </li>
            <!-- /.sidebar-menu-item -->
          </ul>
          <!-- /.sidebar-menu -->
        </nav>
        <!-- /.card -->
        <a href="#" class="promo"></a>
      </aside>
      <!-- /.didebar -->
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
